<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blog Post</title>
  <!-- Your stylesheet if any -->
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <article>
    <h1 id="post-title">Loadingâ€¦</h1>
    <p>
      <strong>By:</strong> <span id="post-author"></span><br>
      <strong>Date:</strong> <time id="post-date"></time><br>
      <strong>Category:</strong> <span id="post-category"></span>
    </p>
    <div id="post-content"></div>
  </article>

  <!-- Analytics & interaction controls -->
  <section class="post-analytics">
    <p>Views: <span id="view-count">0</span></p>
    <button id="like-btn">Like (<span id="like-count">0</span>)</button>
    <button id="dislike-btn">Dislike (<span id="dislike-count">0</span>)</button>
    <p>Comments: <span id="comment-count">0</span></p>
  </section>

   <!-- comments will be rendered here -->
 <div id="comments-container"></div>

  <!-- Detail-page script: fetches post data & wires up buttons -->
  <script defer src="/js/post.js"></script>
</body>
</html>
