<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Content</title>
  <link rel="stylesheet" href="/css/style.css" />
  <script defer src="/js/video.js"></script>
</head>
<body>
  <main class="video-detail">
    <h1 id="video-title">Loading...</h1>
    <p><strong>Date:</strong> <span id="video-date"></span></p>
    <div>
      <video id="video-player" width="640" height="360" controls>
        <source src="" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
   <!-- analytics & interactions -->
   <div class="video-analytics">
     <p>Views: <span id="view-count">0</span></p>
     <button id="like-btn">Like (<span id="like-count">0</span>)</button>
     <button id="dislike-btn">Dislike (<span id="dislike-count">0</span>)</button>
     <p>Comments: <span id="comment-count">0</span></p>
   </div>
   <!-- comments will be rendered here -->
   <div id="comments-container"></div>
  </main>

 
</body>
</html>
