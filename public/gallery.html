<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery Image</title>
  <link rel="stylesheet" href="/css/style.css" />
  <script defer src="/js/gallery.js"></script>
</head>
<body>
  <main class="gallery-detail">
    <h1 id="gallery-title">Loading...</h1>
    <p><strong>Date:</strong> <span id="gallery-date"></span></p>
    <div>
      <img id="gallery-image" src="" alt="Gallery Image" style="max-width: 100%; height: auto;"/>
    </div>
  </main>
  </main>

 <!-- analytics & interactions -->
 <div class="gallery-analytics">
   <p>Views: <span id="view-count">0</span></p>
   <button id="like-btn">Like (<span id="like-count">0</span>)</button>
   <button id="dislike-btn">Dislike (<span id="dislike-count">0</span>)</button>
   <p>Comments: <span id="comment-count">0</span></p>
 </div>
 <!-- comments will be rendered here -->
 <div id="comments-container"></div>

  
</body>
</html>
