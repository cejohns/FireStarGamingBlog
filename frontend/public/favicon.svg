<!-- FireStar Gaming favicon.svg -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" role="img" aria-label="FireStar">
  <defs>
    <linearGradient id="fs-pink" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#ec4899"/>
      <stop offset="100%" stop-color="#a78bfa"/>
    </linearGradient>
    <linearGradient id="fs-flame" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#22d3ee"/>
      <stop offset="100%" stop-color="#ec4899"/>
    </linearGradient>
    <!-- subtle shadow for depth at small sizes -->
    <filter id="soft" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="1" stdDeviation="1" flood-opacity=".25"/>
    </filter>
  </defs>

  <!-- Star -->
  <g filter="url(#soft)">
    <polygon
      points="32,6 38.5,23 56,24 42,36 46,54 32,44 18,54 22,36 8,24 25.5,23"
      fill="url(#fs-pink)"/>
  </g>

  <!-- Flame (simple teardrop) -->
  <path
    d="M32 18
       C 37 24, 28 27, 34 34
       C 28 33, 26 29, 27.5 26
       C 29 23, 30.5 20.5, 32 18 Z"
    fill="url(#fs-flame)"/>

  <!-- tiny spark -->
  <circle cx="39" cy="16" r="2" fill="#ffffff" fill-opacity=".9"/>
</svg>
